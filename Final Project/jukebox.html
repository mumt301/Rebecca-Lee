<html>

<head>
    <meta charset="utf-8" />
    <title>Christmas Jukebox</title>
    <script src="jukebox.js" type="text/JavaScript"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" href="jukebox.css">
</head>

<body>
    <h1>Jukebox</h1>
    <button id="single" onclick="clickS()" class="functions">Single</button>
    <button id="multiple" onclick="clickM()" class="functions">Playlist</button>
    <button id="coinI" onclick="insertCoin()" class="functions">Coin</button>
    <div>
        <p id="numCoins"></p>
    </div>
    <button id="coinR" onclick="returnCoin()" class="functions">Return</button>
    <button id="play" onclick="playAudio()" class="functions">Play</button>
    <button id="stop" onclick="stopAudio()" class="functions">Stop</button>
    <button id="random" onclick="randomTrack(0, 30)" class="functions">Random Track</button>
    <button id="next" onclick="nextSong()" class="functions">Skip Song</button>
    <div>
        <p id="display">Select mode to start</p>
    </div>


    <table id="songs" class="songLabels">
        <tr>
            <td><button id="00" onclick="showDisplay(id)" class="names">00 Have Yourself A Merry Little Christmas</button></td>
            <td><button id="10" onclick="showDisplay(id)" class="names">10 God Rest Ye Merry Gentlemen</button></td>
            <td><button id="20" onclick="showDisplay(id)" class="names">20 Twelve Days of Christmas</button></td>
        </tr>
        <tr>
            <td><button id="01" onclick="showDisplay(id)" class="names">01 I Heard the Bells on Christmas Day</button></td>
            <td><button id="11" onclick="showDisplay(id)" class="names">11 Let It Snow</button></td>
            <td><button id="21" onclick="showDisplay(id)" class="names">21 Can't Believe It's Christmas</button></td>
        </tr>
        <tr>
            <td><button id="02" onclick="showDisplay(id)" class="names">02 So this Is Christmas</button></td>
            <td><button id="12" onclick="showDisplay(id)" class="names">12 Sleigh Ride</button></td>
            <td><button id="22" onclick="showDisplay(id)" class="names">22 Feliz Navidad</button></td>
        </tr>
        <tr>
            <td><button id="03" onclick="showDisplay(id)" class="names">03 Jingle Bells</button></td>
            <td><button id="13" onclick="showDisplay(id)" class="names">13 We Wish You A Merry Christmas</button></td>
            <td><button id="23" onclick="showDisplay(id)" class="names">23 Winter Wonderland</button></td>
        </tr>
        <tr>
            <td><button id="04" onclick="showDisplay(id)" class="names">04 Santa Claus is Coming to Town</button></td>
            <td><button id="14" onclick="showDisplay(id)" class="names">14 Deck the Halls</button></td>
            <td><button id="24" onclick="showDisplay(id)" class="names">24 Carol of the Bells</button></td>
        </tr>
        <tr>
            <td><button id="05" onclick="showDisplay(id)" class="names">05 The Christmas Song (Chestnuts Roasting)</button></td>
            <td><button id="15" onclick="showDisplay(id)" class="names">15 Joy to the World</button></td>
            <td><button id="25" onclick="showDisplay(id)" class="names">25 Peace on Earth</button></td>
        </tr>
        <tr>
            <td><button id="06" onclick="showDisplay(id)" class="names">06 Silent Night</button></td>
            <td><button id="16" onclick="showDisplay(id)" class="names">16 White Christmas</button></td>
            <td><button id="26" onclick="showDisplay(id)" class="names">26 Frosty the Snowman</button></td>
        </tr>
        <tr>
            <td><button id="07" onclick="showDisplay(id)" class="names">07 The Eight Polish Foods of Christmas</button></td>
            <td><button id="17" onclick="showDisplay(id)" class="names">17 Ruldolph the Red-Nosed Reindeer</button></td>
            <td><button id="27" onclick="showDisplay(id)" class="names">27 Here Comes Santa Claus</button></td>
        </tr>
        <tr>
            <td><button id="08" onclick="showDisplay(id)" class="names">08 Oh Santa!</button></td>
            <td><button id="18" onclick="showDisplay(id)" class="names">18 Blue Christmas</button></td>
            <td><button id="28" onclick="showDisplay(id)" class="names">28 The Night Before Christmas</button></td>
        </tr>
        <tr>
            <td><button id="09" onclick="showDisplay(id)" class="names">09 O Holy Night</button></td>
            <td><button id="19" onclick="showDisplay(id)" class="names">19 Silver Bells</button></td>
            <td><button id="29" onclick="showDisplay(id)" class="names">29 The Chipmunk Song (Christmas Don't Be Late)</button></td>
        </tr>
    </table>

</body>

</html>
